<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculatrice</title>
</head>
<body>
    <div id="container">
        <div class="display dis"></div>
        <div class="clear cle" type="button" >C</div>
        <div class="delete del" type="button" >Del</div>
        <div class="division dive" type="button" >/</div>
        <div class="seven sev" type="button" >7</div>
        <div class="eight eig" type="button" >8</div>
        <div class="nine ni" type="button" >9</div>
        <div class="multiplication multi" type="button" >*</div>
        <div class="four quatre" type="button" >4</div>
        <div class="five cinq" type="button" >5</div>
        <div class="six s6" type="button" >6</div>
        <div class="substraction subs" type="button" >-</div>
        <div class="one un" type="button" >1</div>
        <div class="two deux" type="button" >2</div>
        <div class="three trois" type="button" >3</div>
        <div class="addition sum" type="button" >+</div>
        <div class="zeero zeroo" type="button" >0</div>
        <div class="egal eg" type="button" >=</div>

    </div>
    <script src="app.js"></script>
</body>
</html>
